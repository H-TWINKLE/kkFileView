# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: login to aliyuncs
      uses: docker/login-action@v3
      with:
        registry: registry.cn-hangzhou.aliyuncs.com
        username: ${{ secrets.ALIYUN_ACCOUNT }}
        password: ${{ secrets.ALIYUN_PASSWORD }}

    - name: build the docker image
      run: docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/htwinkle/kkfileview:latest

    - name: upload image
      run: docker push registry.cn-hangzhou.aliyuncs.com/htwinkle/kkfileview:latest
